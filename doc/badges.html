<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Werner Dweight's Werneo</title>
		<link rel="stylesheet" href="../dist/css/werneo.css">
		<link rel="stylesheet" href="../bower_components/flexer/dist/css/flexer.css">
		<link rel="stylesheet" href="doc.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	</head>
	<body>

		<div data-ajax-load="partials/header.html" data-replace="true" data-callback="werneo.plugins.navigation.handle();"></div>

		<div class="r r-fixed">
			<div class="c-12">

				<h2 class="h2">Badges</h2>

				<h3 class="h3" id="badges-sizes">Sizes</h3>
				<div class="r">
					<div class="c-12">
						<div>
							<span class="badge sm grey-light">&amp;.sm</span>
							<span class="badge grey-light">.badge</span>
							<span class="badge lg grey-light">&amp;.lg</span>
						</div>
					</div>
				</div>

				<h3 class="h3" id="badges-colors">Colors</h3>
				<div class="r">
					<div class="c-12">
						<div>
							<span class="badge turquoise">&amp;.turquoise</span>
							<span class="badge teal">&amp;.teal</span>
							<span class="badge yellow">&amp;.yellow</span>
							<span class="badge orange">&amp;.orange</span>
							<span class="badge crimson">&amp;.crimson</span>
							<span class="badge mauve">&amp;.mauve</span>
							<span class="badge black">&amp;.black</span>
							<span class="badge grey-dark">&amp;.grey-dark</span>
							<span class="badge grey-light">&amp;.grey-light</span>
							<span class="badge white">&amp;.white</span>
						</div>
					</div>
				</div>

			</div>
		</div>

		<script type="text/javascript" src="../dist/js/werneo.js"></script>

	</body>
</html>
