<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Werner Dweight's Werneo</title>
		<link rel="stylesheet" href="../dist/css/werneo.css">
		<link rel="stylesheet" href="../bower_components/flexer/dist/css/flexer.css">
		<link rel="stylesheet" href="doc.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	</head>
	<body>

		<div data-ajax-load="partials/header.html" data-replace="true" data-callback="werneo.plugins.navigation.handle();"></div>

		<div class="r r-fixed">
			<div class="c-12">

				<h2 class="h2">Dynamic Filters <small class="text-orange">(requires dynaFilter.js)</small></h2>
				<p>Triggers may be anything you want (buttons, dropdown, spans, whatever).</p>

				<div class="r">
					<div class="c-12 d-c-9 ta-c d-ta-l">
						<div class="dynafilter" data-target="#dynafilter-test">
							<span class="dynafilter-trigger btn orange active" data-class="">All</span>
							<span class="dynafilter-trigger btn orange" data-class="group-1">Group 1</span>
							<span class="dynafilter-trigger btn orange" data-class="group-2">Group 2</span>
							<span class="dynafilter-trigger btn orange" data-class="group-3">Group 3</span>
							<span class="dynafilter-trigger btn orange" data-class="group-4">Group 4</span>
							<span class="dynafilter-trigger btn orange" data-class="group-5">Group 5</span>
							<span class="dynafilter-trigger btn orange" data-class="group-6">Group 6</span>
						</div>
					</div>
					<div class="c-12 d-c-3">
						<div class="dropdown mauve full-colored dynafilter" data-target="#dynafilter-test">
							<span class="dropdown-value">All</span>
							<div class="dropdown-handle">
								<div class="chevron"></div>
							</div>
							<div class="dropdown-list">
								<span class="dynafilter-trigger dropdown-option active" data-class="">All</span>
								<span class="dynafilter-trigger dropdown-option" data-class="group-1">Group 1</span>
								<span class="dynafilter-trigger dropdown-option" data-class="group-2">Group 2</span>
								<span class="dynafilter-trigger dropdown-option" data-class="group-3">Group 3</span>
								<span class="dynafilter-trigger dropdown-option" data-class="group-4">Group 4</span>
								<span class="dynafilter-trigger dropdown-option" data-class="group-5">Group 5</span>
								<span class="dynafilter-trigger dropdown-option" data-class="group-6">Group 6</span>
							</div>
						</div>
					</div>
				</div>
				<div class="r">
					<div class="c-12 ta-c">
						<div class="dynafilter" data-target="#dynafilter-test">
							<span class="dynafilter-trigger active" data-class="">All</span>
							<span class="dynafilter-trigger" data-class="group-1">Group 1</span>
							<span class="dynafilter-trigger" data-class="group-2">Group 2</span>
							<span class="dynafilter-trigger" data-class="group-3">Group 3</span>
							<span class="dynafilter-trigger" data-class="group-4">Group 4</span>
							<span class="dynafilter-trigger" data-class="group-5">Group 5</span>
							<span class="dynafilter-trigger" data-class="group-6">Group 6</span>
						</div>
					</div>
				</div>
				<div class="r r-nm r-2 t-3 d-4 r-jc-s" id="dynafilter-test">
					<div class="dynafilter-item group-1 group-2 group-6">
						<img src="http://loremflickr.com/g/480/360/people/all" width="100%">
					</div>
					<div class="dynafilter-item group-2 group-5">
						<img src="http://loremflickr.com/g/480/360/cars/all" width="100%">
					</div>
					<div class="dynafilter-item group-3 group-5 group-6">
						<img src="http://loremflickr.com/g/480/360/boys/all" width="100%">
					</div>
					<div class="dynafilter-item group-5">
						<img src="http://loremflickr.com/g/480/360/girls/all" width="100%">
					</div>
					<div class="dynafilter-item group-1 group-3 group-4">
						<img src="http://loremflickr.com/g/480/360/bike/all" width="100%">
					</div>
					<div class="dynafilter-item group-2 group-4">
						<img src="http://loremflickr.com/g/480/360/beach/all" width="100%">
					</div>
					<div class="dynafilter-item group-3 group-5">
						<img src="http://loremflickr.com/g/480/360/cartoon/all" width="100%">
					</div>
					<div class="dynafilter-item group-2 group-5">
						<img src="http://loremflickr.com/g/480/360/model/all" width="100%">
					</div>
					<div class="dynafilter-item group-3 group-5">
						<img src="http://loremflickr.com/g/480/360/artist/all" width="100%">
					</div>
					<div class="dynafilter-item group-6">
						<img src="http://loremflickr.com/g/480/360/computer/all" width="100%">
					</div>
					<div class="dynafilter-item group-2 group-3 group-6">
						<img src="http://loremflickr.com/g/480/360/sport/all" width="100%">
					</div>
					<div class="dynafilter-item group-3 group-4">
						<img src="http://loremflickr.com/g/480/360/landscape/all" width="100%">
					</div>
				</div>

			</div>
		</div>

		<script type="text/javascript" src="../dist/js/werneo.js"></script>

	</body>
</html>
